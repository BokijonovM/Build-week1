<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./album.css">
    <title>Album</title>
  </head>
  <body>
    
      <!--Container Main start-->
    
      <div class="image-name-back ">
        <div class="artist-name-container container">
          <div class="d-flex">
            <img class="image-artist-album" src="./images/maher-zain.jpeg" width="200px" alt="">
          </div>
          <div class="d-flex">
            <h1 class="bar-artist-texts"><span class="artist-name">Maher Zain</span> <span class="artist-name-span">349,292 monthly listeners</span></h1>
          </div>
        </div>
      </div>
    

    <section>
      <div class="container icons-following mt-5 d-flex">
        <div class="play-icon">
          <i class="bi bi-play-circle"></i>
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="green" class="bi bi-play-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
          </svg>   
          <button type="button" class="btn follow-btn"><h5 class="m-0 follow-text">FOLLOW</h5></button>     
          <i class="bi bi-three-dots"></i>
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-three-dots" viewBox="0 0 16 16">
            <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
          </svg>       
      </div>
    </section>

    <div class=" container table-album">
      <h1 class="mt-5 text-white">Popular</h1>  
      <table class="table table-borderless">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="id-music-tabel">
          <tr class="table-row-container" onmouseover="changeMusicNumberToIcon()" onmouseover="addPlayIcon()">
            <th class="table-number" scope="row">1 <div style="display: none;">
              <i class="bi bi-play play-btn-musics"></i>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play play-btn-musics" viewBox="0 0 16 16">
                <path d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"/>
              </svg>
            </div>
            <img class="ml-4 mr-4" src="./images/maher-zain.jpeg" width="50px" alt="">
            Number One For Me
          </th>
            
            <td class="listened-amount">3,145,245</td>
            <td class="heard-music" style="display: none;" onmouseover="addIcon()">
              <i class="bi bi-heart heard-music"></i>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
              </svg>
            </td>
            <td class="music-time">4:10</td>
            <td class="music-three-dots" style="display: none;">
              <i class="bi bi-three-dots" style="padding: 0%; margin: 0%;"></i>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
              </svg>
            </td>
          </tr>
          <tr class="table-row-container" onmouseover="changeMusicNumberToIcon()" onmouseover="addPlayIcon()">
            <th class="table-number" scope="row">1 <div style="display: none;">
              <i class="bi bi-play play-btn-musics"></i>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play play-btn-musics" viewBox="0 0 16 16">
                <path d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"/>
              </svg>
            </div>
            <img class="ml-4 mr-4" src="./images/maher-zain.jpeg" width="50px" alt="">
            Number One For Me
          </th>
            
            <td class="listened-amount">3,145,245</td>
            <td class="heard-music" style="display: none;" onmouseover="addIcon()">
              <i class="bi bi-heart heard-music"></i>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
              </svg>
            </td>
            <td class="music-time">4:10</td>
            <td class="music-three-dots" style="display: none;">
              <i class="bi bi-three-dots" style="padding: 0%; margin: 0%;"></i>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
              </svg>
            </td>
          </tr>
        </tbody>
      </table>
    </div>  


   


    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="album.js"></script>

  </body>
</html>
